<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .card {
      width: 500px;
      padding: 20px;
      border: 2px solid black;
      background-color: orangered;
    }

    .card-header{
      border: 2px solid red;
      background-color: yellowgreen;
    }

    .card-content{
      border: 2px solid blue;
      background-color: steelblue;
    }

    .card-header img {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="card">
    <div>
      <img src="profile.jpg" alt="Profile Image">
      <h2>Company Name</h2>
    </div>
    <div>
      <div>
        <h3>한글 이름</h3>
        <h4>English Name</h4>
      </div>
      <div>
        <p>Phone Number</p>
        <p>Email</p>
      </div>
    </div>
    <hr>
    <div>
      <p>description</p>
    </div>
  </div>
</body>
</html>
