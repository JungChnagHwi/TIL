



<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <form id="form" class="my-3">
      <div class="mb-3">
        <input type="text" class="form-control" id="title" placeholder="Title">
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="content" rows="3" placeholder="Content"></textarea>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary">Add</button>
      </div>
    </form>

    <section id="cardsSection" class="row"></section>
  </div>

  <script>
    const form = document.getElementById('form');
    const titleInput = document.getElementById('title');
    const contentInput = document.getElementById('content');
    const cardsSection = document.getElementById('cardsSection');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const title = titleInput.value;
      const content = contentInput.value;

      if (title.trim() === '' || content.trim() === '') {
        // 제목 또는 내용이 비어있으면 아무 동작도 하지 않음
        return;
      }

      // 새로운 카드 생성
      const cardArticle = document.createElement('article');
      cardArticle.classList.add('col-4');

      const cardDiv = document.createElement('div');
      cardDiv.classList.add('card', 'm-1');

      const cardBody = document.createElement('div');
      cardBody.classList.add('card-body');

      const cardTitle = document.createElement('h5');
      cardTitle.classList.add('card-title');
      cardTitle.textContent = title;

      const cardText = document.createElement('p');
      cardText.classList.add('card-text');
      cardText.textContent = content;

      cardBody.appendChild(cardTitle);
      cardBody.appendChild(cardText);
      cardDiv.appendChild(cardBody);
      cardArticle.appendChild(cardDiv);

      // 카드를 섹션에 추가
      cardsSection.appendChild(cardArticle);

      // 입력 필드 초기화
      titleInput.value = '';
      contentInput.value = '';
    });
  </script>
</body>
</html>
